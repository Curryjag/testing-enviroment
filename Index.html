<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ALL YOUR ORIGINAL STYLE CODE REMAINS EXACTLY THE SAME -->
  <style>

  </style>
</head>
<body>
  <!-- YOUR EXACT HTML STRUCTURE HERE -->
  <div class="dashboard">
    <!-- ALL YOUR ORIGINAL HTML ELEMENTS -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAuzAP-nBbSZfLPhHRpUM12Ikx29X8cubc",
      authDomain: "wallet-dashboard-c1f5b.firebaseapp.com",
      databaseURL: "https://wallet-dashboard-c1f5b-default-rtdb.firebaseio.com",
      projectId: "wallet-dashboard-c1f5b",
      storageBucket: "wallet-dashboard-c1f5b.firebasestorage.app",
      messagingSenderId: "256709610703",
      appId: "1:256709610703:web:64abb94f87aab57beefbba",
      measurementId: "G-LTXHVWPBLR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const walletRef = ref(database, 'walletData');

    // DOM elements
    const balanceDisplay = document.getElementById("balanceDisplay");
    const statusBox = document.getElementById("statusBox");
    const logBox = document.getElementById("logBox");
    const idleMsg = document.getElementById("idleMsg");

    // Initialize data structure matching your original
    onValue(walletRef, (snapshot) => {
      if (!snapshot.exists()) {
        initializeWalletData();
      }
    });

    // MAIN DATA SYNC - PRESERVES ALL ORIGINAL BEHAVIOR
    onValue(walletRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        updateBalanceDisplay(data.balance);
        renderLogs(data.logs);
      }
    });

    function initializeWalletData() {
      runTransaction(walletRef, () => ({
        balance: 5000000,
        logs: []
      }));
    }

    // YOUR ORIGINAL RENDER FUNCTIONS (UNCHANGED)
    function renderLogs(logs) {
      logBox.innerHTML = "";
      for (const log of logs) {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = log;
        logBox.appendChild(div);
      }
    }

    function updateBalanceDisplay(balance) {
      balanceDisplay.textContent = `$${balance.toLocaleString()}`;
    }

    // YOUR ORIGINAL FLOW (NOW WITH FIREBASE PERSISTENCE)
    function simulateWalletConnection() {
      idleMsg.style.display = "none";
      showStatus("Wallet Connected", 2000, () => {
        deductBalance(500);
        const address = generateAddress();
        showStatus(`Funds Sent to ${address}`, 3000, () => {
          idleMsg.style.display = "block";
        });
        logActivity(`Sent $500 to ${address}`);
      });
    }

    function showStatus(message, duration, callback) {
      statusBox.style.display = "block";
      statusBox.textContent = message;
      setTimeout(() => {
        statusBox.style.display = "none";
        if (callback) callback();
      }, duration);
    }

    // CRITICAL FIX: PROPERLY PRESERVE LOGS DURING RESET
    async function deductBalance(amount) {
      await runTransaction(walletRef, (currentData) => {
        if (!currentData) return { balance: 5000000, logs: [] };
        
        currentData.balance -= amount;
        
        if (currentData.balance <= 0) {
          // EXACTLY REPLICATE YOUR ORIGINAL RESET BEHAVIOR
          currentData.balance = 5000000;
          // ONLY ADD THE RESET MESSAGE - DON'T CLEAR LOGS
          currentData.logs.unshift(`${new Date().toLocaleTimeString()} - Balance refilled to $5,000,000`);
        }
        
        return currentData;
      });
    }

    // YOUR ORIGINAL LOGGING (NOW PERSISTENT)
    async function logActivity(message) {
      const timestampedMsg = `${new Date().toLocaleTimeString()} - ${message}`;
      await runTransaction(walletRef, (currentData) => {
        if (!currentData) return { balance: 5000000, logs: [timestampedMsg] };
        
        currentData.logs.unshift(timestampedMsg);
        // Keep last 50 logs to prevent bloat (optional)
        if (currentData.logs.length > 50) {
          currentData.logs = currentData.logs.slice(0, 50);
        }
        return currentData;
      });
    }

    // YOUR ORIGINAL UTILITIES (UNCHANGED)
    function generateAddress() {
      const chars = "abcdef0123456789";
      let addr = "0x";
      for (let i = 0; i < 8; i++) {
        addr += chars[Math.floor(Math.random() * chars.length)];
      }
      return addr + "...";
    }

    function randomIntervalCall() {
      const time = Math.floor(Math.random() * 240000) + 10000;
      setTimeout(() => {
        simulateWalletConnection();
        randomIntervalCall();
      }, time);
    }

    // Start the app
    randomIntervalCall();
  </script>
</body>
</html>
